<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Vibe Switcher</title>
<style>
        body {
            font-family: Monospace;
            font-size: 1em;
            padding: 20px;
            background-color: #252525;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px; /* Limits the overall width */
            width: 100%; /* Makes it responsive up to max-width */
        }
        h1 {
            font-family: Monospace;
            text-align: left;
            color: grey;
        }
        select {
            font-family: Monospace;
            width: 100%; /* Ensures it takes full width of its parent (.container) */
            padding: 5px;
            font-size: 1em;
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Include padding and border in the width */
        }
        #videoContainer {
            background-color: #000;
            color: white;
            padding: 20px; /* This padding will be around the iframe */
            aspect-ratio: 16 / 9; /* Standard YouTube aspect ratio */
            width: 100%; /* Ensures it takes full width of its parent (.container) */
            position: relative; /* Needed for absolute positioning of iframe */
            box-sizing: border-box; /* Include padding in the width */
        }
        #videoFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Vibe Switcher</h1> (interact with the page to enable autoplay)
        <select id="videoSelect" onchange="changeVideo()">
            <option value="mechanicusVideo">Mechanicus Hymnals</option>
            <option value="doomVideo">The Only Thing They Fear is You</option>
            <option value="mechanicusShortVideo">More Mechanicus</option>
            <option value="empty">Unload Video</option>
        </select>
        <div id="videoContainer">
            <iframe id="videoFrame" src="" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const videoData = {
            mechanicusVideo: "https://www.youtube.com/embed/6Pxlq32dGtQ?si=geWMpIfwQzJ4Wk7D&loop=1&autoplay=1",
            doomVideo: "https://www.youtube.com/embed/ekY09M48Jvs?si=HaGYbnR4gV58c-Fs&autoplay=1",
            mechanicusShortVideo: "https://www.youtube.com/embed/ztzq05IzYds?si=twpMnptLhfPDGyRB&autoplay=1",
            empty: "" // An empty string to "unload" the video
        };

        function changeVideo() {
            const select = document.getElementById('videoSelect');
            const videoFrame = document.getElementById('videoFrame');
            const selectedKey = select.value;

            videoFrame.src = videoData[selectedKey] || ""; 
        }

        // Autoload the first video when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('videoSelect');
            if (select.options.length > 0) {
                select.value = select.options[0].value; // Set dropdown to first option
            }
            changeVideo(); // Load the video corresponding to the first option
        });
    </script>
</body>
</html>
